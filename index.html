<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Web</title>
    <link rel="stylesheet" href="style/numero.css">
    <link href="https://fonts.cdnfonts.com/css/azonix" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/noir" rel="stylesheet">
    <link rel="icon" type="png" href="img/Reloj.png">
</head>
<body>
    <nav>
        <div id="titulo">RELOJ WEB</div>
        <div id="subtitulo">Reloj para configuarar y usarlo de fondo</div>
    </nav>
    <main id="elegir">
        <section id="pregunta">
            <b id="paso">Ingrese hora, minuto y segundos para crear el reloj y proyectarlo en pantalla</b><br>
            <div id="Ingrese">
            <label for="hora">INGRESE HORA: </label>
            <input type="text" id="hora" size="2">
            <label for="minutos">INGRESE MINUTOS: </label>
            <input type="text" id="minutos" name="minutos" size="2">
            <label for="segundos">INGRESE SEGUNDOS: </label>
            <input type="text" id="segundos" name="segundos" size="2"><br>
            <button type="button" id="enviar" onclick="mostrarReloj()">ENVIAR</button>
            </div>
            <div style="width: 23%; height: 50%;"></div>
        </section>
    </main>
    <script src="js/reloj.js"></script>

</body>
</html>

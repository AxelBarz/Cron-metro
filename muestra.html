<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELOJ</title>
    <link rel="stylesheet" href="style/reloj.css">
    <link href="https://fonts.cdnfonts.com/css/azonix" rel="stylesheet">
    <link rel="icon" type="png" href="img/Reloj digital3.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <main>                
        <section id="reloj">
            <div style="display: inline;">
                <p class="pal">HOR</p>
                <b id="Hor">00</b>
            </div>
            <div class="puntio">:</div>
            <div style="display: inline;">
                <p class="pal">MIN</p>
                <b id="Min">00</b>
            </div>
            <div class="puntio">:</div>
            <div style="display: inline;">
                <p class="pal">SEG</p>
                <b id="Seg">00</b>
            </div>
        </section>
        <div id="contar">
            <div class="con">I</div>
            <div class="con">II</div>
            <div class="con">III</div>
            <div class="con">IV</div>
            <div class="con">V</div>
            <div class="con">VI</div>
            <div class="con">VII</div>
            <div class="con">VII</div>
            <div class="con">IX</div>
            <div class="con">X</div>
            <div class="con">XI</div>
            <div class="con">XI</div>
        </div>
    </main>
    <script src="js/muestra.js"></script>
    <script src="js/contar.js"></script>
</body>
</html>

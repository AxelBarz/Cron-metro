<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comienzo</title>
    <link rel="stylesheet" href="style/reloj.css">
    <link href="https://fonts.cdnfonts.com/css/azonix" rel="stylesheet">
    <link rel="icon" type="png" href="img/Reloj digital3.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <main>                
        <section id="reloj">
            <div style="display: inline;">
                <p class="pal">HOR</p>
                <b id="Hor">00</b>
            </div>
            <div class="puntio">:</div>
            <div style="display: inline;">
                <p class="pal">MIN</p>
                <b id="Min">00</b>
            </div>
            <div class="puntio">:</div>
            <div style="display: inline;">
                <p class="pal">SEG</p>
                <b id="Seg">00</b>
            </div>
        </section> 
        <section class="gr-btn-agregar">
            <button onclick="detenerSeguir()" class="btn" id="detener-btn"><img src="./img/pausa.png" alt="pausa" height="30" style="padding-top: 4px;"></button>
            <button onclick="agregarHoras()" class="btn" >+ 1 HORA</button>
            <button onclick="agregarMinutos()" class="btn" >+ 1 MINUTO</button>
            <button onclick="agregarSegundos()" class="btn" >+ 10 SEGUNDOS</button>
        </section>
    </main>
    <script src="js/muestra.js"></script>
    <script src="js/detener.js"></script>
</body>
</html>
